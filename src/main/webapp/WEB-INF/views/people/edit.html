<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reader edit</title>
</head>
<body>
    <h2></h2>
    <hr/>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <label for="name">Введите ФИО: </label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:lightcoral" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка в ФИО</div>
        <hr/>
        <label for="birth">Введите год рождения: </label>
        <input type="text" th:field="*{birth}" id="birth">
        <div style="color:lightcoral" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">Ошибка в годе рождения</div>
        <hr/>
        <input type="submit" value="Update"/>
    </form>

</body>
</html>
